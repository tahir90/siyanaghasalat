<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Appliance Repair Services in Jeddah | AC, Refrigerator & Washing Machine Repairs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <header>
        <div class="language-switch position-fixed top-0 end-0 p-3 z-3">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="languageSwitch">
                <label class="form-check-label text-white" for="languageSwitch">English</label>
            </div>
        </div>
    </header>

    <main>
        <!-- Hero Section -->
        <section class="hero-section position-relative">
            <div class="container">
                <div class="row min-vh-100 align-items-center">
                    <div class="col-lg-8 mx-auto text-center text-white">
                        <h1 class="display-4 fw-bold mb-4" data-i18n="hero.title"></h1>
                        <p class="lead mb-5" data-i18n="hero.subtitle"></p>
                        <div class="d-flex gap-3 justify-content-center">
                            <a href="tel:+966XXXXXXXXX" class="btn btn-primary btn-lg">
                                <i class="bi bi-telephone-fill me-2"></i>
                                <span data-i18n="hero.callNow"></span>
                            </a>
                            <a href="https://wa.me/966XXXXXXXXX" class="btn btn-success btn-lg">
                                <i class="bi bi-whatsapp me-2"></i>
                                <span data-i18n="hero.whatsapp"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Why Choose Us Section -->
        <section class="why-choose-us py-5 bg-light" id="whyUs">
            <div class="container">
                <h2 class="text-center mb-5" data-i18n="whyUs.title"></h2>
                <div class="row g-4">
                    <div class="col-md-4">
                        <div class="card h-100 border-0 shadow-sm">
                            <div class="card-body text-center">
                                <i class="bi bi-lightning-charge display-4 text-primary mb-3"></i>
                                <h3 class="h5" data-i18n="whyUs.fastResponse"></h3>
                                <p class="text-muted" data-i18n="whyUs.fastResponseDesc"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card h-100 border-0 shadow-sm">
                            <div class="card-body text-center">
                                <i class="bi bi-award display-4 text-primary mb-3"></i>
                                <h3 class="h5" data-i18n="whyUs.expertTechs"></h3>
                                <p class="text-muted" data-i18n="whyUs.expertTechsDesc"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card h-100 border-0 shadow-sm">
                            <div class="card-body text-center">
                                <i class="bi bi-cash-coin display-4 text-primary mb-3"></i>
                                <h3 class="h5" data-i18n="whyUs.affordablePricing"></h3>
                                <p class="text-muted" data-i18n="whyUs.affordablePricingDesc"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Services Section -->
        <section class="services py-5" id="services">
            <div class="container">
                <h2 class="text-center mb-5" data-i18n="services.title"></h2>
                <div id="servicesContainer"></div>
            </div>
        </section>

        <!-- Contact Form -->
        <section class="contact-form py-5" id="contact">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <h2 class="mb-4" data-i18n="contact.title"></h2>
                        <form id="contactForm" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="name" class="form-label" data-i18n="contact.form.name"></label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label" data-i18n="contact.form.phone"></label>
                                <input type="tel" class="form-control" id="phone" required>
                            </div>
                            <div class="mb-3">
                                <label for="service" class="form-label" data-i18n="contact.form.service"></label>
                                <select class="form-select" id="service" required>
                                    <option value="" selected disabled data-i18n="contact.form.selectService"></option>
                                    <option value="washing-machine" data-i18n="services.washingMachine.title"></option>
                                    <option value="refrigerator" data-i18n="services.refrigerator.title"></option>
                                    <option value="ac" data-i18n="services.ac.title"></option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label" data-i18n="contact.form.message"></label>
                                <textarea class="form-control" id="message" rows="4"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary" data-i18n="contact.form.submit"></button>
                        </form>
                    </div>
                    <div class="col-lg-6">
                        <div class="map-container mt-4 mt-lg-0">
                            <div id="map" style="height: 450px; width: 100%; border-radius: 8px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer bg-dark text-light py-5">
        <div class="container">
            <div class="row g-4">
                <div class="col-lg-4">
                    <h5 class="mb-4" data-i18n="footer.contact.title"></h5>
                    <ul class="list-unstyled">
                        <li class="mb-2">
                            <i class="bi bi-telephone-fill me-2"></i>
                            <span data-i18n="footer.contact.phone"></span>
                        </li>
                        <li class="mb-2">
                            <i class="bi bi-whatsapp me-2"></i>
                            <span data-i18n="footer.contact.whatsapp"></span>
                        </li>
                        <li>
                            <i class="bi bi-geo-alt-fill me-2"></i>
                            <span data-i18n="footer.contact.address"></span>
                        </li>
                    </ul>
                </div>
                <div class="col-lg-4">
                    <h5 class="mb-4" data-i18n="footer.hours.title"></h5>
                    <p class="mb-0" data-i18n="footer.hours.schedule"></p>
                </div>
                <div class="col-lg-4">
                    <h5 class="mb-4" data-i18n="footer.quickLinks.title"></h5>
                    <ul class="list-unstyled">
                        <li class="mb-2">
                            <a href="#services" class="text-light text-decoration-none" data-i18n="footer.quickLinks.services"></a>
                        </li>
                        <li>
                            <a href="#contact" class="text-light text-decoration-none" data-i18n="footer.quickLinks.contact"></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="border-top border-secondary mt-4 pt-4">
                <p class="text-center mb-0" data-i18n="footer.copyright"></p>
            </div>
        </div>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
